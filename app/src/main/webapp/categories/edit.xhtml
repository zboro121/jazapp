<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="pl" lang="pl">
<h:head>
    <title>Create category</title>
</h:head>
<h:body>
    <ui:composition template = "../layout/layout.xhtml">
        <ui:define name="content">

            <h:form styleClass="form-base">
                <div class="form-group">
                    <h:inputText id="name" styleClass="form-control" a:placeholder="Name" value="#{categoryRequest.name}"/>
                    <h:messages for="name" showSummary="true"/>
                </div>
                <div class="form-group">
                    <h:selectOneMenu id="department" value="#{categoryRequest.department}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{categoryController.allDepartments}" var="department"
                                       itemLabel="#{department.name}" itemValue="#{department}" />
                    </h:selectOneMenu>
                    <h:messages for="department" showSummary="true"/>
                </div>
                <h:commandButton id="save" styleClass="btn btn-primary" value="Create" action="#{categoryController.Create(categoryRequest)}">
                    <f:param name="categoryId" value="#{categoryRequest.id}" />
                </h:commandButton>
                <br/>
            </h:form>


        </ui:define>
    </ui:composition>
</h:body>
</html>
