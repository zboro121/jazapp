<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="pl" lang="pl">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <ui:composition template = "layout/layout.xhtml">
        <ui:define name="content">

            <h:form styleClass="form-base">
                <div class="form-group">
                    <h:inputText id="username" styleClass="form-control" a:placeholder="Username" value="#{loginRequest.username}"/>
                    <h:messages for="username" showSummary="true"/>
                    <h:outputText rendered="#{flash.containsKey('error-user-not-exist')}" styleClass="error-message" value="#{flash['error-user-not-exist']}"/>
                </div>
                <div class="form-group">
                    <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password" value="#{loginRequest.password}"/>
                    <h:messages for="password" showSummary="true"/>
                </div>
                <h:commandButton styleClass="btn btn-primary" value="Login" action="#{loginController.login(loginRequest)}"/><br/>
                <h:link value="Signup" outcome="register"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
