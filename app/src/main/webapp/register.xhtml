<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xml:lang="pl" lang="pl">
<h:head>
    <title>Signup</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>
<h:body>
    <h:form styleClass="form-base">
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username" value="#{registerRequest.username}"/>
            <h:messages for="username" styleClass="error-message" showSummary="true"/>
        </div>
        <div class="form-group">
            <h:inputText id="email" styleClass="form-control" a:placeholder="Email" value="#{registerRequest.email}"/>
            <h:messages for="email" showSummary="true"/>
        </div>
        <div class="form-group">
            <h:inputText id="first-name" styleClass="form-control" a:placeholder="First name" value="#{registerRequest.firstName}"/>
            <h:messages for="first-name" showSummary="true"/>
        </div>
        <div class="form-group">
            <h:inputText id="last-name" styleClass="form-control" a:placeholder="Last name" value="#{registerRequest.lastName}"/>
            <h:messages for="last-name" showSummary="true"/>
        </div>
        <div class="form-group">
            <h:inputText id="birthdate" styleClass="form-control" a:placeholder="Birthdate" converterMessage="Wrong date format. Use DD/MM/YYYY." value="#{registerRequest.birthDate}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
            <h:messages for="birthdate" showSummary="true"/>
        </div>
        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password" value="#{registerRequest.password}"/>
            <h:messages for="password" showSummary="true"/><br/>
            <h:inputSecret id="password-check" styleClass="form-control" a:placeholder="Confirm Password" value="#{registerRequest.confirmPassword}"/>
            <h:messages for="password-check" showSummary="true"/>
            <o:validateEqual components="password password-check"
                             message="Passwords do not match." showMessageFor="password-check" />
        </div>
        <h:commandButton styleClass="btn btn-primary" value="Signup" action="#{registerController.register(registerRequest)}"/><br/>
    </h:form>
</h:body>
</html>
